service: serverless-notification-system

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1

functions:
  sendNotification:
    handler: handler.sendNotification
    events:
      - http:
          path: notify
          method: post

resources:
  Resources:
    NotificationsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Notifications
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
